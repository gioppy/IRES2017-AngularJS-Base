<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS Seed Project</title>
  <!-- build:cssvendor -->
  <!-- endbuild -->

  <!-- build:cssbundle -->
  <link rel="stylesheet" href="assets/fonts/fonts.min.css" />
  <link rel="stylesheet" href="assets/styles/style.min.css" />
  <style type="text/css">
    .band-color{
      display: inline-block;
      width: 100px;
      height: 100px;
    }
  </style>
  <!-- endbuild -->
</head>
<body ng-app="ResistanceApp">

  <div ng-controller="ResistanceController as ctrl">
    <fieldset>
      <label for="res_value">Valore</label>
      <input type="number" id="res_value" min="100" max="22000000" step="10" ng-model="ctrl.resValue" />
    </fieldset>
    <button ng-click="ctrl.calculate()">Calcola!</button>

    <div>
      <div class="band-color" ng-repeat="resColor in ctrl.resColors track by $index" ng-style="{'background-color': resColor}" ng-class="resColor">
        {{ resColor }}
      </div>
    </div>
  </div>


  <!-- build:jsvendor -->
  <script type="text/javascript" src="assets/libraries/angular/angular.min.js"></script>
  <!-- endbuild -->

  <!-- build:jsbundle -->
  <script type="text/javascript" src="app/app.module.min.js"></script>
  <script type="text/javascript" src="app/app.config.min.js"></script>

  <script type="text/javascript" src="app/components/resistance/resistance.controller.min.js"></script>
  <!-- endbuild -->
</body>
</html>
